<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/galaxy-bg.jpg" type="image/x-icon">
    <title>Galaxy Blur Login Box</title>
</head>
<body>
    <section style="background: url('img/galaxy-bg.jpg') no-repeat; background-position: center; background-size: cover;">
        <div class="form-box">
            <div class="box-value">
                <form action="" method="">
                    <h2>L O G I N</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="" id="" required>  <!-- Required = Obrigatório, se nada for inserido o site emitira um alerta -->
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="" id="" required>
                        <label for="password">Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" name="" id="">Lembre-se de mim <a href="#">Esqueci a senha</a></label>
                    </div>
                    <button>Entrar</button>
                    <div class="register">
                        <p>Não tenha uma conta <a href="">Registrar-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
